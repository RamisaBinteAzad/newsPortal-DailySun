<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Sun</title>
  <script src="https://kit.fontawesome.com/572b4e8f6d.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header class="container ">
    <nav class="navbar navbar-expand-lg ">
      <div class="container mt-4">
        <div>
          <a class="navbar-brand py-2 px-3 me-2 bg-text-color font-family-style   rounded-2 fw-bold text-white"
            href="#">Daily </a>
          <span class="navbar-brand ms-0 text-color font-family-style  fw-bold">Sun</span>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse  navbar-collapse mt-3" id="navbarTogglerDemo02">
          <ul class="navbar-nav  me-lg-5 ms-auto ">
            <li class="nav-item">
              <a class=" text-decoration-none active fw-bold me-lg-5  active  " aria-current="page"
                id="color-change-link" href="index.html">News </a>
            </li>
            <li class="nav-item">
              <a class=" text-decoration-none text-muted  me-lg-5 " href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
              <img src="./image/Avatar.png" class="h-75   img-fluid" alt="">
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <hr class="mt-0 fs-bold">
  </header>
  <main class="container">
    <section>
      <nav class="navbar navbar-expand-lg ">
        <div class="container ">
          <!-- <a class=" nav-link active text-black-50 me-4" aria-current="page" href="#">Home</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo"
            aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo">
            <ul class="navbar-nav  mb-2 mb-lg-0  " id="news-categories">

            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="loader" class="d-none">
      <div style="height:400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
       
  </section>
    <section class="container ">
      <div id="categoryNews">
        <div class="w-100 mt-3 rounded-2 bg-white d-flex justify-content-start align-items-center">
          <h6 class="ps-4 text-dark pt-3 fw-bold ">4 items found for Category Entertainment</h6>
        </div>
      </div>
      
    </section>
    <section class="container">
      <div class="mt-1 row row-cols-1 row-cols-sm-1  row-cols-md-1 row-cols-lg-1 g-4" id="news-details-container">


      </div>
    </section>
    <section class="mt-4">
       
      <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class=" pt-4 fw-bold text-color font-family-style " id="newsDetailModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="news-details" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="mx-auto   container-fluid p-5  bg-white">

    <div class="  container  d-flex justify-content-center align-items-center">
      <p class="font-family-style text-dark text-center ">Copyright &copy; 2022 News Portal</p>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/news.js"></script>
</body>

</html>
